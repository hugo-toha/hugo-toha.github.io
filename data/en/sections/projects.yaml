- name: Capstone
  logo: /images/sections/projects/mri.jpeg
  role: Contributor
  timeline: "December,2021 - December,2022"
  repo: https://github.com/Nowshin1077/Capstone---final-year-project # If your project is a public repo on GitHub, then provide this link. it will show star count.
  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: This work proposes a new model by stacking the Deep Convolutional Neural Network. By using this single model, we can detect three neurodegenerative diseases named Alzheimer, Parkinson, and Dementia. For the three diseases, we used three different MRI data sets. 
  tags: ["academic", "deep learning", "cnn"]

