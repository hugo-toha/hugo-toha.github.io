  "Software Engineer, Data Engineer, Devops Engineer and a lifelong learner.<br/>
  I have a passion for technology and enjoy solving complex problems.<br/>
  always looking for new challenges.<HR/>

  - astonished by data and best practices involved in data engineering.<br/>

  - Experienced in building data pipelines, automating environments,
  and delivering actionable insights.<br/>

  - Skilled in Javascript(Node, React), Python, SQL, BI Tools <br/>
  and various data engineering tools.<br/>

  - Passionate about AI and involve this technology in my daily work.<br/>

  - Strong foundation in software development and data engineering.<br/>

  - Adaptable and self-driven technologist with a strong foundation in both
  software development and data engineering.<br/>

  - Proven ability to build robust ETL processes, automate cloud environments, and deliver actionable insights."

