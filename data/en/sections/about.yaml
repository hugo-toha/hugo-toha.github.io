# a summary about you
summary: 'As a seasoned software engineer, I specialize in developing robust backends using Golang for applications and databases on Kubernetes. I have honed my skills building Kubernetes Operators for popular databases like Elasticsearch, OpenSearch, Kafka, and tools such as Kibana, OpenSearch-dashboards, Cruise-control, and more. My experience also encompasses using Docker, Helm, Prometheus, Grafana, bash scripts, and other related tools, along with implementing effective CI/CD and release workflows.'

