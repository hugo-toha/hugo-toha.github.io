projects:
  - name: Life Scale
    logo: /images/sections/projects/lifescale.png
    role: Colaborador - geração de ideias, pesquisa de inteligência de mercado
    timeline: "Oct 2022 - Present"
    repo: https://github.com/fdesena/BalancedLife # If your project is a public repo on GitHub, then provide this link. it will show star count.
    #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
    url: https://balancedlife-a993e.web.app/category
    summary: Aplicativo desenvolvido durante o HackHarvard 2022. Todos os dias, as pessoas lidam com muitos aspectos de suas vidas que lhes causam estresse. Trabalho, Finanças, Relacionamentos, Saúde, etc. Todas essas facetas são importantes e, no entanto, é muito difícil priorizar tudo. Criamos o LifeScale porque sabemos que gerenciar vários aspectos de nossas vidas pode ser difícil. Nosso foco é ajudar nossos usuários a viver vidas mais equilibradas e significativas.
    tags: ["hobby", "HackHarvard  ", "App"]

  - name: Análise de vistos H1-B para estudantes MBAN
    logo: /images/sections/projects/h1b.png
    role: Contributor
    timeline: "Nov 2022 - Present"
    repo: https://github.com/fdesena/H1B-Analysis
    #url: ""
    summary: Análise de aprovações de vistos H1-B. Realizei uma análise usando PowerQuery, MySQL Workbench, Python para identificar as melhores ocupações e locais para os alunos do MBAN se candidatarem para alavancar suas chances de obter um visto H1-B.
    tags: ["academic", "H1-B", "Analytics"]

  - name: Deal Sourcing - Tech Companies
