# पाद लेख के लिए एक अस्वीकरण सूचना. सुनिश्चित करें कि आपने अपनी `config.yaml` फ़ाइल में "params.footer.disclaimer.enable: true" सेट किया है।
disclaimer: "यह थीम एमआईटी लाइसेंस के अंतर्गत है। इसलिए, आप इसे गैर-व्यावसायिक, व्यावसायिक या निजी उपयोग के लिए उपयोग कर सकते हैं।
आप थीम लेखक की अनुमति के बिना थीम को संशोधित या वितरित कर सकते हैं।
हालाँकि, थीम लेखक कोई वारंटी नहीं देता है या थीम के साथ किसी भी मुद्दे के लिए कोई दायित्व नहीं लेता है।"

# आपकी साइट के लिए मेटा विवरण. इससे सर्च इंजन को आपकी साइट ढूंढने में मदद मिलेगी.
description: शुभांक सक्सेना का पोर्टफोलियो और निजी ब्लॉग।

# कस्टम मेनू की सूची निर्दिष्ट करें जिसे आप शीर्ष नेवबार में दिखाना चाहते हैं।
# उन्हें मुख्य मेनू से एक विभाजक द्वारा अलग किया जाएगा।
customMenus:
- name: दस्तावेज़
  url: https://toha-guides.netlify.app/posts/
  # निर्दिष्ट करें कि मेनू आइटम को शीर्ष नेवबार से छिपाना है या नहीं।
  HideFromNavbar: true
  # निर्दिष्ट करें कि मेनू आइटम को पाद लेख में दिखाना है या नहीं।
  # यदि आप इसे सत्य पर सेट करते हैं, तो सुनिश्चित करें कि आपने अपने config.yaml में `footer.navigadation.customMenus: true` सेट किया है
  शोऑनफ़ुटर: false

