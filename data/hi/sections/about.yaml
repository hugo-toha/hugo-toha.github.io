# a summary about you
summary: "मैं 2 साल के कार्य अनुभव के साथ एक उत्साही सॉफ्टवेयर इंजीनियर हूं।
विचारशील उत्पाद डिजाइन, सहयोग और शिक्षण के जुनून के साथ मिशन-संचालित पूर्ण स्टैक डेवलपर और डीप लर्निंग प्रैक्टिशनर।
मैंने हमेशा ऐसे अवसरों और चुनौतियों की तलाश की है जो मेरे लिए सार्थक हों। हालाँकि मेरे शैक्षणिक पथ में कई मोड़ आए, लेकिन मैंने दूसरों की मदद करने और समस्याओं को हल करने के अपने जुनून को कभी नहीं छोड़ा।

एक वेब और एआई डेवलपर के रूप में, मैं विस्तार पर अपने जुनूनी ध्यान, चीजों को बनाने के लिए अपने स्पष्ट प्यार और दुनिया को सचमुच बदलने के लिए अपने मिशन-संचालित कार्य नैतिकता का उपयोग करने का आनंद लेता हूं। इसीलिए मैं इस ब्रह्मांड में सेंध लगाने के लिए उत्साहित हूं!"

